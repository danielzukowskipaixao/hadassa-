<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daniel & Hadassa — Nossa história</title>
  <meta name="description" content="Uma mini rede social privada e romântica para Daniel e Hadassa." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>
  <header class="hero" role="banner">
    <div class="hero-inner glass">
      <h1 id="couple-name">Daniel & Hadassa</h1>
      <p id="tagline" class="tagline">Nossa história eterna</p>
      <div class="hero-actions">
        <label class="btn primary" for="photo-input">Adicionar fotos</label>
        <input id="photo-input" type="file" accept="image/*" multiple hidden />
      </div>
    </div>
  </header>

  <main>
    <section class="album-section" aria-labelledby="album-title">
      <div class="section-header">
        <h2 id="album-title">Nosso Álbum</h2>
        <div class="carousel-controls" aria-label="Controles do carrossel">
          <button class="btn icon" id="prev-slide" aria-label="Foto anterior">◀</button>
          <button class="btn icon" id="next-slide" aria-label="Próxima foto">▶</button>
        </div>
      </div>

      <div class="carousel glass" id="carousel" tabindex="0" aria-roledescription="carrossel">
        <div class="slides" id="slides" aria-live="polite"></div>
      </div>

      <div class="thumbs" id="thumbs" aria-label="Miniaturas do álbum"></div>
    </section>

    <section class="fixed-messages-section" aria-labelledby="fixed-title">
      <h2 id="fixed-title">Mensagens que nunca mudam</h2>
      <div class="fixed-messages" id="fixed-messages"></div>
    </section>
  </main>

  <!-- Modal Semanal -->
  <div class="modal" id="weekly-modal" role="dialog" aria-modal="true" aria-labelledby="weekly-title" aria-describedby="weekly-message" hidden>
    <div class="modal-backdrop" id="weekly-backdrop"></div>
    <div class="modal-content glass pop-in">
      <button class="btn close" id="close-weekly" aria-label="Fechar">×</button>
      <h3 id="weekly-title">Semana</h3>
      <p id="weekly-message"></p>
    </div>
  </div>

  <footer class="footer">
    <p>Feito com carinho • <span id="year"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
